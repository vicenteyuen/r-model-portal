<!-- defined page header -->
@{head('/css/app/common.css')}
@{scss('/scss/app/models/list.scss')}


<!-- ADD CUSTOM CODE TO HEAD -->
@{head('<script type="text/javascript" src="/js/typeahead.js"></script>')}

<!-- set content -->
<div class="clearfix m-y-2"></div>

<!-- body content -->
<div class="container-fluid" id="main">

    <!-- main banner -->
    <div class="row">
        <div class="col-md-12">

            <div class="container isotope-nav" data-isotope-nav="isotope">
                <ul>
                    <li class="pop-category"><a href="#" class="active" data-filter="*">All</a></li>
                    <li class="pop-category"><a href="#" data-filter=".web-design" class="">Web Design</a></li>
                    <li class="pop-category"><a href="#" data-filter=".development" class="">Development</a></li>
                    <li class="pop-category"><a href="#" data-filter=".joomla" class="">Joomla</a></li>
                    <li class="pop-category"><a href="#" data-filter=".wordpress" class="">Wordpress</a></li>
                </ul>
            </div>


        </div>
    </div>

    <div class="row">
        <div class="col-md-12 canvas-section canvas-section-background">
                <div class="container search-container-warpper">
                    <form class="huge-search--search-home" action="/search" method="GET">

                    <div class="text-search-container form-group row">
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="query" id="query" placeholder="Start typing something to search...">
                        </div>
                        <div class="col-sm-2">
                            <button type="submit" class="btn">查询</button>
                        </div>

                    </div>
                    </form>

                    <!-- search result -->

                </div>
        </div>
    </div>




    <!-- category shown images --->
    <div class="row">

        <div class="col-lg-12">
            <h1 class="page-header">Gallery</h1>
        </div>

        <div class="col-md-12">

            <!-- show container -->
            <div class="container category-exhibition">


                <!-- show model item element -->
                <div class="row isotope-grid">

                    @{foreach modelItem in repository.prodModels}
                    <div class="col-xs-6 col-sm-3 isotope--grid-item">
                        <div>
                            <figure class="effect-oscar img-thumbnail">
                                <img src="@{modelItem.image}" alt="text">
                            </figure>
                        </div>
                    </div>
                    @{end}


                </div>

            </div>


        </div>

    </div>


</div>
